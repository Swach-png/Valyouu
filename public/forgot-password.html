<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password - Valyouu Application</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative min-h-screen">
        <header class="fixed top-0 left-0 right-0 z-10 bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <span class="material-icons text-black">menu</span>
                    <h1 class="text-xl font-semibold text-black ml-4">Valyouu Application</h1>
                </div>
            </div>
        </header>
        <main class="relative">
            <img alt="Abstract art with colorful shapes and letters" class="w-full h-screen object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAn1IepiHlmtggKduY1FGIjF3mYk-LTta_jnBBFnzBF7Z2ZI58IA4-81SOJ9xpJ2-h2r_EnxKFi9MGHNo_dIcMAtRkz_ApVPBNJxCmrU090ZLDNiEfNSJ1b8K0TPGtwvLXvO3EQYA9fdyl35yry7MB9Us9dsirfc5Dnpu2BOyXJik-gk5wGCkTeNW2orCEy7MByz1nVJM8d2kLnyKvUeqRjv9go8mcFH49hJOk_3OA-C1O2o8gOdwE22dXYo3WZMNCYwWgEin7sC6c7" />
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30">
                <div class="bg-black p-10 rounded-lg shadow-2xl w-full max-w-md text-white">
                    <h2 class="text-3xl font-bold text-center mb-4">Forgot Password</h2>
                    <p class="text-center text-gray-300 mb-8">Enter your email and we'll send you a reset link.</p>
                    <form id="forgot-password-form">
                        <div class="mb-6">
                            <label class="sr-only" for="email">Email</label>
                            <div class="relative">
                                <span class="material-icons absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">email</span>
                                <input class="w-full bg-white text-black placeholder-gray-500 rounded-md py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-orange-500" id="email" name="email" placeholder="Email" type="email" required />
                            </div>
                        </div>
                        <button class="w-full bg-orange-500 text-black font-bold py-3 px-4 rounded-md hover:bg-orange-600 transition duration-300" type="submit">Send Reset Link</button>
                        <p id="message" class="text-center mt-4 h-4"></p>
                        <p class="text-center mt-4 text-sm">
                           <a href="/login.html" class="text-orange-400 hover:text-orange-500">Back to Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
